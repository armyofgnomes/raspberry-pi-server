<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="page-temperature">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      @media (max-width: 600px) {
        .card {
          margin: 10px;
          padding: 10px;
        }

        h1 {
          margin: 5px 0;
        }
      }
    </style>

    <div class="card">
      <h1>Temperature</h1>
      <button hidden="[[_connected]]" on-click="handleConnectClick">Connect to device</button>
      <button hidden="[[!_connected]]" on-click="handleDisconnectClick">Disconnect</button>
      <p><span>{{temperature}}</span>&deg; C (<span>{{_cToF(temperature)}}</span>&deg; F)</p>
    </div>
  </template>

  <script>
    class PageTemperature extends Polymer.Element {
      static get is() { return 'page-temperature'; }

      static get properties() {
        return {
          _device: Object,
          _connected: {
            type: Boolean,
            value: false,
          },
          temperature: String,
        };
      }

      handleConnectClick() {
        navigator.bluetooth.requestDevice({ filters: [{ services: ['e24e9ac7-a763-4f1d-a582-010447333ffc'] }] })
          .then(device => {
            this._device = device;
            this._connected = true;
            device.addEventListener('gattserverdisconnected', this.handleDisconnect.bind(this));
            return device.gatt.connect();
          })
          .then(server => {
            return server.getPrimaryService('e24e9ac7-a763-4f1d-a582-010447333ffc');
          })
          .then(service => {
            return service.getCharacteristic('f94dcd49-148b-47e6-b102-f115223cd282');
          })
          .then(characteristic => characteristic.startNotifications())
          .then(characteristic => {
            characteristic.addEventListener('characteristicvaluechanged',
                                            this.handleCharacteristicValueChanged.bind(this));
            return characteristic;
          })
          .then(characteristic => {
            return characteristic.readValue();
          })
          .then(value => {
            this.temperature = value.getUint8(0);
          })
          .catch(error => { console.log(error); });
      }

      handleDisconnectClick() {
        if (this._device.gatt.connected) {
          this._device.gatt.disconnect();
        }
        this._connected = false;
      }

      handleCharacteristicValueChanged(event) {
        let value = event.target.value;
        this.temperature = value.getFloat64(0, true);
      }

      handleDisconnect(event) {
        this._connected = false;
      }

      _cToF(celsius) {
        return (celsius * (9/5) + 32).toFixed(2);
      }
    }

    window.customElements.define(PageTemperature.is, PageTemperature);
  </script>
</dom-module>
